        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <h2>Form Buku Tamu</h2>
        <form>
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required><br>

            <label>Jenis Kelamin:</label>
            <input type="radio" id="jenis_kelamin_p" name="jenis_kelamin" value="L" checked>
            <label for="jenis_kelamin_p">Perempuan</label>
            <input type="radio" id="jenis_kelamin_l" name="jenis_kelamin" value="P">
            <label for="jenis_kelamin_l">Laki-laki</label><br>

            <label for="alamat">Alamat Tinggal:</label>
            <input type="text" id="alamat" name="alamat" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Aktif pada Sosial Media:</label>
            <input type="checkbox" id="facebook" name="facebook" value="Ya" checked>
            <label for="facebook">Facebook</label>
            <input type="checkbox" id="twitter" name="twitter" value="Ya">
            <label for="twitter">Twitter</label>
            <input type="checkbox" id="instagram" name="instagram" value="Ya">
            <label for="instagram">Instagram</label>
            <input type="checkbox" id="path" name="path" value="Ya">
            <label for="path">Path</label><br>

            <label for="info">Mengetahui ini dari:</label>
            <select id="info" name="info">
                <option value="web">Web</option>
                <option value="surat kabar">Surat Kabar</option>
                <option value="teman kerabat">Teman/Kerabat</option>
                <option value="browsing internet">Browsing Internet</option>
            </select><br>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" cols="40" rows="6"></textarea><br>

            <input type="submit" value="Kirim">
        </form>
